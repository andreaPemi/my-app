  <h2 class="text-center">Listado de Frutas</h2>
  <div class="row justify-content-center" *ngFor="let f of frutas">       
    <div class="col col-6">
      <p [routerLink]="['../detalle', f.id]" class="btn btn-outline-primary btn-lg btn-block "> 
        {{f.nombre}} 
      </p>
    </div>   
    <div class="col col-1">
      <p class="btn btn-outline-primary btn-lg" type="button" (click)="eliminar(f.id)" ><i class="far fa-trash-alt text-danger" title="eliminar"></i></p>
    </div> 
  </div>
  <div class="row justify-content-center">
      <a type="button" class=" col col-7  btn btn-outline-success btn-lg" [routerLink]="['../detalle', -1]">Crear Nueva Fruta</a>
  </div>
